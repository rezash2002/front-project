<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
      <form action="contact.php" method="post">
        <h1>تماس با ما</h1>
        <label for="fullname">نام و نام خانوادگی</label>
        <input
          type="text"
          id="fullname"
          name="fullname"
          placeholder="نام و نام خانوادگی خود را بنویسید..."
          required
        />

        <label for="title">عنوان</label>
        <input
          type="text"
          id="title"
          name="title"
          placeholder="عنوان درخواست را بنویسید..."
          required
        />

        <label for="email">آدرس پست الکترونیک</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@email.com "
          required
        />

        <label for="textarea">متن پیام</label>
        <textarea
          id="textarea"
          name="body"
          placeholder="متن پیام خود را بنویسید... "
          required
        ></textarea>

        <input type="submit" id="submit" value="ارسال" />
        <input type="reset" id="reset" name="reset" value="تازه سازی" />
      </form>
    </div>
  </body>
</html>
